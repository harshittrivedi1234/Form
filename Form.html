<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label>
                Firstname
                <input type="text" name="firstname" size="15">
            </label>
            <br><br>
            <label>
                Middlename:
                <input type="text" name="middletname" size="15">
            </label>
            <br><br>
            <label>
                Lastname:
                <input type="text" name="lastname" size="15">
            </label>
            <br><br>
            <label>
                Course :
                <select name="Course">
                    <option>Course</option>
                    <option>BCA</option>
                    <option>BBA</option>
                    <option>B.Tech</option>
                    <option>MBA</option>
                    <option>MCA</option>
                    <option>M.Tech</option>
                </select>
            </label>
            <br><br>
            <label>Gender :</label>
            <br>
            <label></label><input type="radio" name="gender" value="male">Male</label>
            <br>
            <label><input type="radio" name="gender" value="female">Female</label>
            <br>
            <label><input type="radio" name="gender" value="other">Other</label>
            <br><br>
            <label>
                DOB
                <input type="datetime-local" name="date">
            </label>
            <br>
            <label>   
                Phone :  
                </label>
                <input type="text" name="countrycode" value="+91" size="2" disabled="none">
                <input type="telephone" name="phone" size="10">
            <br><br>
            <label>
                Address
                <br>
                <textarea name="address" cols="80" rows="5"></textarea>
            </label>
            <br><br>
            <label>
                Email:
                <input type="email" name="email">
            </label>
            <br><br><br>
            <label>
                Password:
                <input type="password" name="password">
            </label>
            <br><br><br>
            <label>
                Re-type password:
                <input type="password" name="password">
            </label>
            <br><br>
            <label><input type="checkbox" name="language" value="language">Agree to terms and conditions</label>
            <br><br>
            <label>Choose File</label>
            <input type="file" name="file">
            <br><br>
            <label>Choose Color</label>
            <input type="color" name="color">
            <br><br>
            <input type="reset" value="Reset">
            <input type="button" value="Submit">
        </fieldset>
    </form>
</body>
</html>
